plugins {
    id 'java'
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    systemProperty "file.encoding", "windows-1251"
    useJUnitPlatform()
}
jacocoTestReport {
    reports {
        xml.required = true
    }
}
